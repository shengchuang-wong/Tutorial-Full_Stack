<!DOCTYPE html>
<html>
<head>
	<title>AJAX</title>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
	
<body>
	
	<script type="text/javascript">
		$(document).ready(function() {
			$.ajax("info.txt").done(function(data) {
				$("p").html(data);
			}).fail(function() {
				alert("Could not get data");
			});

		})

	</script>

</body>
</html>
