<!DOCTYPE html>
<html>
<head>
	<title>JQuery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<style type="text/css">
		#circle {
			width: 150px;
			height: 150px;
			border-radius: 50%;
			background-color: green;
		}
	</style>
</head>
<body>

	Hi there!

	<div id="circle"></div>

	<script type="text/javascript">

		$(document).ready(function() {

			$("#circle").click(function() {
				$("#circle").animate({width: "400px", height: "400px"}, 2000, function() {
					alert("Animation Finished")});
				
			});

		})
	</script>

</body>
</html>
