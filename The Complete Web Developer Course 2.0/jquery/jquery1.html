<!DOCTYPE html>
<html>
<head>
	<title>JQuery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<style type="text/css">
		#circle {
			width: 150px;
			height: 150px;
			border-radius: 50%;
			background-color: green;
		}
	</style>
</head>
<body>

	Hi there!

	<div id="circle"></div>

	<iframe src="http://www.foundragon.com"></iframe>

	<p>click the circle</p>

	<script type="text/javascript">

		$(document).ready(function() {

			$("#circle").hover(function() {
				$("p").html("Mouse over circle!");
			});

			$("#circle").click(function() {
				$("iframe").attr("src", "http://geekgosh.foundragon.com");
				$("p").html("Circle clicked!");
				$("#circle").css("border-radius", "20%");
				alert("The width of the window: " +$("body").css("width"));
			});

		})
	</script>

</body>
</html>
