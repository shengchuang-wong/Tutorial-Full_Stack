<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax jquery Shorthand Method</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

	<button id="getBtn">GET()</button>
	
	<button id="postBtn">POST()</button>

	<button id="getJSONBtn">GETJSON()</button>

	<script>
		$('#getBtn').click(function() {
			$.get('https://api.github.com/users/colt')
			.done(function(data) {
				console.log(data);
			})
			.fail(function() {
				console.warn('ERROR');
			});
		});

		$('#postBtn').click(function() {
			$.post('www.catsarecoolandsoaredogs.com')
			.done(function(data) {
				console.log('HI!');
			})
			.fail(function(error) {
				console.error('fail', error);
			});
		});

		$('#getJSONBtn').click(function() {
			$.getJSON('https://api.github.com/users/colt')
			.done(function(data) {
				console.log(data);
			})
			.fail(function(e) {
				console.error('fail', e);
			});

		});
	</script>
</body>
</html>
