<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax App</title>
<style>
	img {
		width: 200px;
		height: 200px;
	}
</style>
</head>
<body>
	
	<div class="container">
		<h1>Welcome To Random Dog Pictures</h1>
		<img src="https:\/\/dog.ceo\/api\/img\/deerhound-scottish\/n02092002_6780.jpg" alt="Dog" id="photo">
		<button id="btn">Get Random Dog</button>
	</div>

	<script>
		
		var btn = document.querySelector('#btn');

		btn.addEventListener('click', function() {

			// make the request
			var XHR = new XMLHttpRequest();

			XHR.onreadystatechange = function() {
				if(XHR.readyState === 4 && XHR.status === 200) {
					var data = JSON.parse(XHR.responseText);
					document.getElementById('photo').src = data.message;
				}
			}

			XHR.open('GET', 'https://dog.ceo/api/breeds/image/random');		
			XHR.send();

		})

	</script>

</body>
</html>
