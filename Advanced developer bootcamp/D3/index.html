<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

  <h1 id="page-title">This is my first D3 example!</h1>
  <p class="first-paragraph">Here's my first paragraph.</p>
  <p>Here are some reasons why d3 is cool:</p>
  <ol>
    <li>Makes data more engaging.</li>
    <li>Has built-in math helpers.</li>
    <li>Supports graph animations.</li>
    <li>Makes drawing graph axes a breeze!</li>
  </ol>
  <div class="outer">
    Here's an outer div.
    <div>
      Here's an inner div.
      <div>
        Here's the last div.
      </div>
    </div>
  </div>	

	<script src="https://d3js.org/d3.v4.js"></script>
	
	<script>
		// d3.select - single element


		// d3.selectAll - multiple elements
		// d3.selectAll('li').nodes();
		// d3.selectAll('li').node();

		d3.select('#page-title')
			.style('background-color', '#00feab')
			.style('color', '#fff')
			.attr('class', 'new-class')
			// .classed('new-class', true)
			.text('D3 is cool!');

		// .html, call these without passing an argument is get method


		// callback
		d3.selectAll('li')
			.style('background-color', function(_, idx) {
				return idx % 2 === 0 ? 'lightgrey' : 'white';
			});

		// select chained elements
		d3.select('.outer')
			.style('color', 'purple')
		.select('div')
			.style('font-size', '30px')
			.style('background-color', 'orange')
		.select('div')
			.style('border', '8px solid blue');

	</script>

</body>
</html>
