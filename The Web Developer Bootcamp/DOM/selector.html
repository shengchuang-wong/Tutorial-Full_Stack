<script type="text/javascript">
	var body = document.querySelector("body");
	var isBlue = false;

	setInterval(function() {
		if (isBlue) {
			body.style.background = "lightgreen";
		} else {
			body.style.background = "lightblue";
		}
		isBlue = !isBlue;
	}, 2000);
</script>
